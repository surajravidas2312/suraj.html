<!--create an html page to change the background colour for every click of a button using javascript event handling-->


<html>
<head>
	<title>Background Color change</title>
	<script>
		function eventr(){
			document.body.style.backgroundColor="pink";
		}
		function eventg(){
			document.body.style.backgroundColor="lightgreen";
		}
		function eventb(){
			document.body.style.backgroundColor="lightblue";
		}
	</script>
</head>
<body bgcolor="white" text-align="center">

	<button onclick="eventr()"><h2>PINK</h2></button>
	
	<button onclick="eventg()"><h2>GREEN</h2></button>
	 
	<button onclick="eventb()"><h2>BLUE</h2></button>
</body>
</html>
